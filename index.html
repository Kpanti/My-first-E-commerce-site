<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">

  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <title>First Page</title>
</head>

<body>

  <div class="container">
    <div class="forms">
      <div class="form login">
        <span class="title">
          <i class='bx bx-user'></i>
        </span>

        <form action="#">
          <div class="input-field">
            <input type="text" placeholder="Enter your email" required>
            <i class='bx bx-envelope'></i>
          </div>
          <div class="input-field">
            <input type="password" class="password" placeholder="Enter your password" required>
            <i class='bx bx-lock'></i>
            <i class="uil uil-eye-slash showHidePw"></i>
          </div>

          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="logCheck">
              <label for="logCheck" class="text">Remember me</label>
            </div>

            <a href="#" class="text">Forgot password?</a>
          </div>

          <div class="input-field button">
            <input type="button" value="Login Now">
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Don't have an account?
            <a href="#" class="text signup-link">Signup now</a>
          </span>
        </div>
      </div>

      <!-- Registration Form -->
      <div class="form signup">
        <span class="title">
          <i class='bx bx-user'></i>
        </span>

        <form action="#">
          <div class="input-field">
            <input type="text" placeholder="Enter your name" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Enter your email" required>
            <i class='bx bx-envelope'></i>
          </div>
          <div class="input-field">
            <input type="password" class="password" placeholder="Enter password" required>
            <i class='bx bx-lock'></i>
          </div>
          <div class="input-field">
            <input type="password" class="password" placeholder="Confirm password" required>
            <i class='bx bx-lock'></i>
            <i class="uil uil-eye-slash showHidePw"></i>
          </div>

          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="sigCheck">
              <label for="sigCheck" class="text">Remember me</label>
            </div>

          </div>

          <div class="input-field button">
            <input type="button" value="Sign Up Now">
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Forgot Password?
            <a href="#" class=" ">Reset Password</a>
          </span>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js">

  </script>
</body>

</html>
